syntax = "proto3";

package gsm;
option go_package = "gen/gsm";

service GoPassSecretsManager {
  rpc Sync(SyncRequest) returns (stream SyncResponse) {}
}

message SyncRequest {
  string url = 1;
  string syncMode = 2;
  string syncPolicy = 3;
  optional string commitId = 4;
}

message SyncResponse {
  optional string message = 1;
}